<html>
  <head>
    <title></title>
    <meta content="">

    <style>

    .pulsate {
        -webkit-animation: pulsate 3s ease-out;
        -webkit-animation-iteration-count: infinite;
        opacity: 0.5;
    }
    @-webkit-keyframes pulsate {
        0% {
            opacity: 0.5;
        }
        50% {
            opacity: 1.0;
        }
        100% {
            opacity: 0.5;
        }
    }

    </style>
  </head>
  <body>

    <p class="pulsate">Pay attention to me!</p>


  </body>
</html>
